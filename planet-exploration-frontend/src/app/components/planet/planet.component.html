<div class="planet-card" *ngIf="planet">
  <div class="planet-header">
    <h2>{{ planet.name }}</h2>
    <span class="planet-status" 
    [ngClass]="{'OK': planet.status === 1, 'NOTOK': planet.status === 2, 'ENROUTE': planet.status === 0}">
      {{ planet.status === 1 ? 'OK' : (planet.status === 2 ? '!OK' : (planet.status === 0 ? 'EnRoute' : 'Unknown')) }}
    </span>
  </div>
  <p class="planet-description">{{ planet.description }}</p>
  <div class="planet-footer">
    <div class="entities">
      <p *ngIf="planet.humanCaptain && planet.humanCaptain.name">
        <strong>by captain: </strong>{{ planet.humanCaptain.name }}
      </p>

      <p *ngIf="planet.robots && planet.robots.length > 0">
        <strong>Robots: </strong>
        <ng-container *ngFor="let robot of planet.robots; let last = last">
          {{ robot.name }}<span *ngIf="!last">, </span>
        </ng-container>
      </p>
    </div> 
    <button *ngIf="planet.status === 0" (click)="visitPlanet(planet)">
      Visit Planet
    </button>
  </div>
</div>
